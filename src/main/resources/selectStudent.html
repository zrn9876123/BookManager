<body>
<div class="loader">
  <div class="spinner">
    <img src="static/picture/loader.gif" alt="">
  </div>
</div>
<!-- Main Body -->
<div class="page-wrapper">
  <!-- Header Start -->
  <div th:replace="~{header.html::page-header}"></div>
  <aside th:replace="~{header.html::aside-list(3)}"></aside>
  <!-- Container Start -->
  <div class="page-wrapper">
    <div class="main-content">
      <!-- Page Title Start -->
      <div class="row">
        <div class="colxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="page-title-wrapper">
            <div class="page-title-box ad-title-box-use">
              <h4 class="page-title">学生信息</h4>
            </div>
            <div class="ad-breadcrumb">
              <ul>
                <li>
                  <form class="ad-user-btn" method="post" action="student_search">
                    <!--                                            <select class="form-control">-->
                    <!--                                                <option>学号</option>-->
                    <!--                                                <option>姓名</option>-->
                    <!--                                                <option>性别</option>-->
                    <!--                                                <option>年级</option>-->
                    <!--                                            </select>-->
                    <input class="form-control" type="text" placeholder="Search Here..." id="text-input" name="studentInfo">
                    <button type="submit" style="float: left;padding: 0;border: 0;">
                      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56.966 56.966">
                        <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23
												s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92
												c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17
												s-17-7.626-17-17S14.61,6,23.984,6z"></path>
                      </svg>
                    </button>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Table Start -->
      <div class="row">
        <!-- Styled Table Card-->
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="card table-card">
            <div class="card-header pb-0">
              <h4>学生列表</h4>
            </div>
            <div class="card-body">
              <div class="chart-holder">
                <div class="table-responsive">
                  <table class="table table-styled mb-0">
                    <thead>
                    <tr>
                      <th>学号</th>
                      <th>姓名</th>
                      <th>性别</th>
                      <th>年级</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student:${student_list}">
                      <td th:text="'#' + ${student.getSid()}"></td>
                      <td th:text="${student.getName()}"></td>
                      <td th:text="${student.getSex()}"></td>
                      <td th:text="${student.getGrade()} + '级'"></td>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="text-right">
                <nav class="d-inline-block">
                  <ul class="pagination mb-0 ">
                    <li class="page-item disabled ">
                      <a class="page-link" href="javascript:void(0);" tabindex="-1"><i class="fas fa-chevron-left"></i></a>
                    </li>
                    <li class="page-item active "><a class="page-link " href="javascript:void(0); ">1</a></li>
                    <li class="page-item ">
                      <a class="page-link " href="javascript:void(0); ">2</a>
                    </li>
                    <li class="page-item "><a class="page-link " href="javascript:void(0); ">3</a></li>
                    <li class="page-item ">
                      <a class="page-link " href="javascript:void(0); "><i class="fas fa-chevron-right "></i></a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="ad-footer-btm">
        <p>Copyright © 2021.Company name All rights reserved.<a target="_blank" href="https://sc.chinaz.com/moban/">网页模板</a></p>
      </div>
    </div>
  </div>
</div>
