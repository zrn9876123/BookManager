    <meta content="width=device-width, initial-scale=1.0" name="viewport">

<body>
	<div class="loader">
	  <div class="spinner">
		<img src="static/picture/loader.gif" alt="">
	  </div> 
	</div>
    <!-- Main Body -->
    <div class="page-wrapper">
        <!-- Header Start -->
        <div th:replace="~{header.html::page-header}"></div>
        <aside th:replace="~{header.html::aside-list(1)}"></aside>
        <!-- Container Start -->
        <div class="main-content">
            <!-- Page Title Start -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-title-wrapper">
                        <div class="page-title-box">
                            <h4 class="page-title">添加借阅信息</h4>
                        </div>
                        <div class="breadcrumb-list">
                            <ul>
                                <li class="breadcrumb-link">
                                    <a href="javascript:void(0);"><i class="fas fa-home mr-2"></i>图书管理系统</a>
                                </li>
                                <li class="breadcrumb-link active">添加借阅信息</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- From Start -->
            <div class="from-wrapper">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>信息填写:</h4>
                                <p class="card-desc">请选择对应的<code>书籍</code><span>信息和</span><code>学生</code><span>信息。</span></p>
                            </div>
                            <div class="card-body">
                                <form class="separate-form" method="post" action="addBorrowInfo">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="row">
                                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label for="region" class="col-form-label">书籍</label>
                                                    <select class="select2 form-control" id="region" name="bid">
                                                        <option th:value="${book.getBid()}" th:each="book: ${book_list}" th:text="${book.getTitle()}"/>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label for="city" class="col-form-label">学生</label>
                                                    <select class="select2 form-control" id="city" name="sid">
                                                        <option th:value="${student.getSid()}" th:each="student: ${student_list}" th:text="${student.getName()}"></option>
                                                    </select>
                                                </div>
                                            </div>
<!--                                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">-->
<!--                                                <div class="form-group">-->
<!--                                                    <label for="province" class="col-form-label">Province</label>-->
<!--                                                    <input class="form-control" type="text" placeholder="province" id="province">-->
<!--                                                </div>-->
<!--                                            </div>-->
<!--                                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">-->
<!--                                                <div class="form-group">-->
<!--                                                    <label for="postal" class="col-form-label">Postal</label>-->
<!--                                                    <input class="form-control" type="text" placeholder="Postal" id="postal">-->
<!--                                                </div>-->
<!--                                            </div>-->
                                        </div>
                                        <div class="form-group mb-0">
                                            <button class="btn btn-primary" type="submit">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
            <div class="ad-footer-btm">
                <p>Copyright © 2021.Company name All rights reserved.<a target="_blank" href="https://sc.chinaz.com/moban/">网页模板</a></p>
            </div>
        </div>
    </div>

    <!-- Script Start -->
	<script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/swiper.min.js"></script>
    <script src="static/js/apexcharts.min.js"></script>
    <script src="static/js/control-chart-apexcharts.js"></script>
	<!-- Page Specific -->
    <script src="static/js/nice-select.min.js"></script>
    <!-- Custom Script -->
    <script src="static/js/custom.js"></script>
</body>

</html>
